<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A-Frame AR Experience</title>
  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <!-- AR.js -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    a-scene {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>
  <!-- A-Frame Scene with AR.js -->
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
    <!-- Camera Feed -->
    <a-entity camera fov="40" 
        look-controls></a-entity>

    <!-- Image -->
    <a-image
      src="4.jpg"
      position="0 0 -2"
      scale="0.1 0.1 0.1"
      rotation="0 0 0"
      look-at="[camera]">
    </a-image>

    <!-- Video -->
    <a-video
      src="2.mp4"
      position="0 0 -2"
      width="1"
      height="1"
      rotation="0 0 0"
      look-at="[camera]"
      autoplay
      loop>
    </a-video>
  </a-scene>
</body>
</html>
